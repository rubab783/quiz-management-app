{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Add Question to {{ subject }}</h2>
  <div>
    Logged in as <strong>{{ session['username'] }}</strong> |
    <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger">Logout</a>
  </div>
</div>

<form method="post" class="card p-4 bg-white shadow-sm">
  <div class="mb-3">
    <label class="form-label">Question</label>
    <input name="question" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Option A</label>
    <input name="A" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Option B</label>
    <input name="B" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Option C</label>
    <input name="C" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Option D</label>
    <input name="D" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Correct Option (A/B/C/D)</label>
    <input name="correct" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Add Question</button>
</form>

{% endblock %}
