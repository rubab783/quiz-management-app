{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post" action="/login" class="card p-4 bg-white shadow-sm">
  <div class="mb-3">
    <label>Username</label>
    <input name="username" class="form-control">
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" name="password" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<a href="/register"  class="mt-3 d-block">New user? Register here</a>
{% endblock %}
